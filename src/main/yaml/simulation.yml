_prodUnitsProgram: &prodUnitsProgram
  - time-distribution: 1
    type: Event
    actions:
      - type: model.RunOneStep
        parameters: 1

  - time-distribution: 2
    type: Event
    actions:
      - type: model.StepGenerator

_prodUnits: &prodUnits
  - type: Point
    parameters: [ 0, 0 ]
    properties:
        - type: model.ProdUnit
    contents:
      - { molecule: prodUnit }
    programs:
      - *prodUnitsProgram

  - type: Point
    parameters: [ 0.1, 0.1 ]
    properties:
      - type: model.ProdUnit
    contents:
      - { molecule: prodUnit }
    programs:
      - *prodUnitsProgram

  - type: Point
    parameters: [ 0.2, 0 ]
    properties:
      - type: model.ProdUnit
    contents:
      - { molecule: prodUnit }
    programs:
      - *prodUnitsProgram

deployments:
  *prodUnits
